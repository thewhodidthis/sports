      import "https://thewhodidthis.github.io/cutaway/main.js"
      import { assert, report } from "https://thewhodidthis.github.io/tapeless/main.js"

      const { ok, notOk } = assert

      Object.entries(sports).forEach(([name, check]) => {
        const result = check()

        if (result) {
          ok.describe(`sports ${name}`).test(result)
        } else {
          notOk.describe(`misses ${name}`).test(result)
        }
      })

      report()
    </script>
